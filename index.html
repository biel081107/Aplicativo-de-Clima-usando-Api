<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55400eb285.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aplicativo de Clima</h1>
        </header>
        <div class="app">
            <div class="pesquisa">
                <input type="text" name="txtseach" id="txtseach" placeholder="Digite a cidade aqui">
                <button onclick="pesquisar()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="graus">
                <h2 id="graus"></h1>
            </div>
            <div class="img">
                <img src="assets/drizzle.png" alt="img-clima" id="imagemclima">
            </div>
            <div class="details">
                <h2 id="details-clim"></h2>
            </div>
            <div class="cidade">
                <h2 id="cidade"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
